<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Game</title>
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #grid {
            display: grid;
            grid-template: 1fr 1fr 1fr 1fr / 1fr 1fr;
            margin: 0.3%;
            height: 20vh;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="960" height="540"
        style="border: 4px solid black; height: 70vh; max-width: calc(100vw - 8px);"></canvas>
    <p style="color: red"><em>Survive</em></p>
    <script src="tsc/infernum.js"></script>
</body>

</html>
