<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Game</title>
        <script src="../src/js/init.js"></script>
        <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="../styles.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #grid {
                display: grid;
                grid-template: 1fr 1fr 1fr / 1fr 1fr;
                margin: 0.3%;
                max-height: 20vh;
                max-width: 100vw;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="960" height="540" style="border: 4px solid black; height: 70vh; max-width: calc(100vw - 8px);"></canvas>
        <div id="grid">
        <p style="grid-column: 1 / 3;" id="status">Survive!</p>
        <p id="wave">Wave: 0 - Score: 0 - Health: 5</p>
        <div>

        </div>
        <p id="item">Shield: 0 - Powerup Duration: 0</p>
        <div>
            <button type="button" id="singleFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Single</button>
            <button type="button" id="tripleFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Triple</button>
            <button type="button" id="bigFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Big</button>
            <button type="button" id="fastFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Fast</button>
        </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
