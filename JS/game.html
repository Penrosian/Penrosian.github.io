<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Game</title>
        <script src="../src/js/init.js"></script>
        <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="../styles.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id="gameCanvas" width="960" height="540" style="border: 4px solid black"></canvas>
        <button type="button" id="circleButton" style="width: 50px; border-radius: 25px; border: 2px solid black;">Spawn Circle</button>
        <div>
            <button type="button" id="singleFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Single</button>
            <button type="button" id="tripleFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Triple</button>
            <button type="button" id="bigFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Big</button>
            <button type="button" id="fastFire" style="width: 50px; border-radius: 25px; border: 2px solid black;">Fast</button>
        </div>
        <script src="game.js"></script>
    </body>
</html>
