<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Schedule</title>
        <script src="js/init.js"></script>
    </head>
    <body>
        <table>
            <caption>Class Schedule</caption>
            <thead>
                <tr>
                    <th style="border: 1px solid;"></th>
                    <th style="border: 1px solid;" colspan="2">Day</th>
                </tr>
                <tr>
                    <th style="border: 1px solid;">Period</th>
                    <th style="border: 1px solid;">A</th>
                    <th style="border: 1px solid;">B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid;">1</td>
                    <td style="border: 1px solid;">World History Int.</td>
                    <td style="border: 1px solid;">Algebra 2/Trig Int.</td>
                </tr>
                <tr>
                    <td style="border: 1px solid;">2</td>
                    <td style="border: 1px solid;" colspan="2">Archers</td>
                </tr>
                <tr>
                    <td style="border: 1px solid;">3</td>
                    <td style="border: 1px solid;">English, Int.</td>
                    <td style="border: 1px solid;">Biology, Int.</td>
                </tr>
                <tr>
                    <td style="border: 1px solid;">4</td>
                    <td style="border: 1px solid;">Health and P.E.</td>
                    <td style="border: 1px solid;">Web Design, DE</td>
                </tr>
                <tr>
                    <td style="border: 1px solid;">5</td>
                    <td style="border: 1px solid;">Intro to Engineering</td>
                    <td style="border: 1px solid;">Arabic 3</td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td style="border: 1px solid;" colspan="2"></td>
                    <td style="border: 1px solid;" rowspan="2"></td>
                </tr>
                <tr>
                    <td style="border: 1px solid;" rowspan="2"></td>
                    <td style="border: 1px solid;"></td>
                </tr>
                <tr>
                    <td style="border: 1px solid;" colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
