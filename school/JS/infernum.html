<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Game</title>
    <link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../../styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <audio id="bgm">
        <source src="../../src/audio/twisted_garden.mp3" type="audio/mpeg">
        <source src="../../src/audio/twisted_garden.ogg" type="audio/ogg">
    </audio>
    <canvas id="gameCanvas" width="960" height="540"
        style="border: 4px solid black; height: 70vh; max-width: calc(100vw - 8px);"></canvas>
    <p style="color: red;" id="status"><em>Survive</em></p>
    <p id="fps">fps</p>
    <div style="display: flex;">
        <button id="swapBind">Current bind: left</button>
        <p id="currentBind">Current key: KeyA</p>
        <button id="captureBind">Swap Keybind</button>
    </div>
    <script src="tsc/infernum.js"></script>
</body>

</html>
